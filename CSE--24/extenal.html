<!-- Create a web page for Hotel room booking from use of input fields,labels, select ,text areas , and buttons -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Room Booking Form</title>
    <style>
        body {
 font-family: Arial, sans-serif;
 background: #ffffff;
 padding: 20px;
        }
 .form-box {
 width: 350px;
 margin: auto;
 border: 2px solid #000;
 padding: 20px;
 }
 h2 {
 text-align: center;
 margin-bottom: 15px;
}
label {
display: inline-block;
width: 120px;
margin-bottom: 8px;
}
input, select {
width: 180px;
padding: 4px;
}
textarea {
width: 100%;
height: 80px;
margin-top: 5px;
}
.btns {
text-align: center;
margin-top: 10px;
}
button {
padding: 4px 10px;
margin: 0 5px;
}
</style>
</head>
<body>

<div class="form-box">
<h2>Hotel Room Booking Form</h2>

<form>
<div>
 <label>Full Name:</label>
 <input type="text">
        </div>

 <div>
 <label>Email:</label>
 <input type="email">
 </div>

 <div>
 <label>Phone:</label>
 <input type="tel" pattern="[0-9]{10}" maxlength="10" Placeholder="Enter the 10 digit number">
 </div>

 <div>
 <label>Check-in Date:</label>
 <input type="date">
 </div>

 <div>
 <label>Check-out Date:</label>
 <input type="date">
 </div>

 <div>
 <label>Room Type:</label>
 <select>
 <option>Single Room</option>
 <option>Double Room</option>
 <option>Deluxe Room</option>
 </select>
 </div>

<div>
<label>Number of Guests:</label>
 <input type="number">
 </div>

 <div>
 <label>Special Requests:</label>
 <textarea></textarea>
 </div>

 <div class="btns">
 <button type="submit">Book Now</button>
 <button type="reset">Reset Form</button>
  </div>
 </form>
</div>

</body>
</html>
